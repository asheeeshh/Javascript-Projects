<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/notes-app/style.css">
    <script src="/notes-app/script.js" defer></script>
    <title>Notes</title>
</head>
<body>
    <div class="card-container">
        <div class="cards" id="cards">
            <div class="card view" id="card">
                <div class="card-header">
                    <input type="text" name="" id="note-header" placeholder="Enter Title">
                </div>
                <textarea name="note" placeholder="Take Note.." id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="lower-bar">
            <a href="" id="left-btn"><i class="fas fa-arrow-circle-left"></i></a>
            <div class="btn-cont">
                <a href="" title="Add new Note" class="add-btn" id="add-btn"><i class="fas fa-plus-circle"></i></a>
                <button id="save-btn" class="save-btn">Save</button>
                <a href="" class="close-btn" title="Close Note" id="close-btn"><i class="fas fa-times-circle"></i></a>
            </div>
            <a href="" id="right-btn"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
    </div>
</body>
</html>
